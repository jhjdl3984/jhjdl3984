<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="signup.css" rel="stylesheet">
        <title>회원가입 양식</title>
    </head>
    <body>
        <button id="darkModeToggle" class="btn btn-secondary"
                 style="position: fixed; top: 20px; right: 20%; z-index: 1000;">다크모드</button>
        <div id="container">
            <form id="form" action="#">
                <table class="table">
                    <tr>
                        <th>아이디</th>
                        <td>
                            <input name="id" placeholder="아이디" required>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password" name="pw1" placeholder="비밀번호" required>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <input type="password" name="pw2" placeholder="비밀번호" required>
                        </td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td>
                            <input name="name" placeholder="사용자 이름" required>
                        </td>
                    </tr>
                    <tr>
                        <th>전화번호</th>
                        <td>
                            <input name="phone" placeholder="휴대전화 번호">
                        </td>
                    </tr>
                    <tr>
                        <th>성별</th>
                        <td>
                            <label>
                                <input type='radio' name='gender' value="male" checked>남자
                            </label>
                            <label>
                                <input type='radio' name='gender' value="female">여자
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input title='정확한 메일 주소를 작성해주세요' type="email" name="email">
                        </td>
                    </tr>
                </table>
                <div class="buttons">
                    <input class="btn btn-primary" id="signupBtn"
                     type="submit" value="가입" title="가입">
                </div>
            </form>
        </div>
        <script src="signup.js"></script>
    </body>
</html>
