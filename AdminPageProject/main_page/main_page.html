            <option value="shoe">신발</option>
            <option value="etc">패션잡화</option>
        </select>
      </div>

      <select id="gender">
        <option selected>성별</option>
        <option value="male">남자</option>
        <option value="female">여자</option>
      </select>

      <div class="col-3">
        <!-- input 입력창 코드를 넣어주세요 -->

      <div class="col-auto">
        <!-- 조회 버튼 코드를 넣어주세요 -->
        <button class="btn btn-primary">조회</button>
      </div>

  <script>
    // 오늘날짜, 시간 구현
    setInterval(() => {
      document.getElementById('clock').textContent = new Date().toLocaleString();
    }, 1000 );

    // 다크모드 버튼 눌렀을 때
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '다크모드' : '일반모드';
    });
    
    // 회원가입 버튼 눌렀을 때 회원가입 창으로 이동
    const signupBtn = document.getElementById('signupBtn');
    signupBtn.addEventListener('click', () => {
      window.location.href = 'signup.html';
    });

    // 제품 데이터
    const product_data = [
      { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
      { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
      { category: "신발", brand: 'NIKE', product: '에어포스 1', price: '137,000' },
      { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
      { category: "상의", brand: 'COVERNAT', product: '헨리넥 맨투맨', price: '44,500' },
      { category: "상의", brand: 'NORTHFACE', product: '키네틱 플리스 스웻셔츠', price: '72,490' },
      { category: "하의", brand: 'ADIDAS', product: '데님 아딜레늄 팬츠', price: '134,100' },
      { category: "하의", brand: 'GIORDANO', product: '와이드 투턱 슬랙스', price: '51,700' },
      { category: "신발", brand: 'NIKE', product: 'V2K 런 W', price: '159,000' },
      { category: "신발", brand: 'FILA', product: '에샤페 초코', price: '119,000' }
    ];

    // 제품 테이블에 데이터 추가
    const product_data_Table = document.getElementById('product_data_Table');

    // 초기 데이터 로딩
    product_data.forEach((item) => {
      const row = product_data_Table.insertRow();
      row.insertCell(0).innerHTML = item.category;
      row.insertCell(1).innerHTML = item.brand;
      row.insertCell(2).innerHTML = item.product;
      row.insertCell(3).innerHTML = item.price;
    });
  </script>
