<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>createElement & appendChild</title>
    </head>
    <body>
        <div id="container"></div>
        
        <script>
            const div = document.getElementById('container')

            // createElement('') => 괄호 안에 작성한 태그 생성 후 간직하고 있기 (웹에서 보이진 X)
            const box = document.createElement('div')
            box.style.color = 'blue'
            box.style.width = '200px'
            box.style.height = '200px'
            box.textContent = '헷갈리지만 신기하고 재미있다!'
            
            // 공통점 => id가 container인 div 내부에 태그가 div인 box가 추가돼 웹에 텍스트 출력됨
            // 차이점 => div.append('텍스트') (O)
            //         div.appendChild('텍스트') (X)
            div.appendChild(box)
            div.append(box)

            // div.appendChild(box) => 웹에 box 텍스트를 출력하고
            // console.log => console에도 box의 요소들 반환
            console.log(div.appendChild(box))
            // append는 웹에 텍스트는 출력되지만, console에는 반환하지 않아 undefined가 됨
            console.log(div.append(box))
        </script>
    </body>
</html>
