<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM 메소드 및 속성</title>
    </head>
    <body>
        <h1 id="song-title" class="heading" title="VOSdml 2019년 발매곡">
            <span>다시 만날까 봐</span>
        </h1>
        <p class="lyrics">인스타로 몰래 보는 너의 하루들 누가 봐도 헤어진 티를 내</p>
        <p class="lyrics">팔로우 다 끊고서 좋아요는 왜 눌렀니 (ㅋㅋ)</p>
        <script>
            // 두개 다 해당하는 모든 클래스를 반환
            // querySelectorAll => 반환 시 NodeList로
            console.log(document.querySelectorAll('.lyrics'))
            // getElementsByClassName => 반환 시 HTMLCollection으로
            console.log(document.getElementsByClassName('lyrics'))

            // id는 고유한 식별자이므로 id는 하나만 선택됨
            const title = document.getElementById("song-title")
            console.log(title)

            // textContent => 위에서 h1과 span태그 사이의 공백까지 다 표현
            console.log(title.textContent)
            // innerText => 텍스트만 표현
            console.log(title.innerText)
            // 클래스이름 찾기
            console.log(title.className)
            // 정의된 스타일 속성값을 나열
            console.log(title.style)
            // title.title => title(내가 위에서 정의한).title(h1에 있는 title값)
            console.log(title.title)


        </script>
    </body>
</html>
