<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>변수와 상수 그리고 대입</title>
    </head>
    <body>
        <script>
            let num = 7
            console.log(num)
            console.log(num)
            console.log(num)

            let number;
            number = 10;
            console.log(number)

            number = 18;
            console.log(number)

            number += 1
            console.log(number)

            number -= 10
            console.log(number)

            // const => 값 변경 불가
            const age = 20
            alert(age)
            
        </script>
    </body>
</html>
