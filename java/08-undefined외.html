<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>undefined 외</title>
    </head>
    <body>
        <script>
            // undefined => 데이터가 정의되지 X
            let name
            console.log(name)

            // null
            name = null
            console.log(name)
            // console.log(prompt('입력 테스트'))  // 입력창에서 취소를 누르면 null을 반환
        
            // bool
            let answer = confirm('기분이 좋습니까?')
            console.log(answer)    // 경고창에서 확인 => true / 취소 => false 반환
            console.log(`현재 사용자는 기분이 좋나요? ${answer}`)
        </script>
    </body>
</html>
