<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>선택자 더 알아보기</title>
    <style>
        /* []에 있는게 속성선택자 */
        /* 기호와 함께 사용하는 속성 선택자
           * : 값의 포함 여부
           ^ : 값의 시작 여부
           $ : 값의 끝 여부 */
        img[alt]{
            border: 5px dashed red;
        }
        [width *= '2']{
            border: 5px dashed red;
        }
        [width ^= '1']{
            border: 5px dashed red;
        }
        [width $= '0']{
            border: 5px dashed red;
        }

        /* 하위요소 선택하기 */
        body p{
            color: blue;
        }

        body em{
            color: blue;
        }

        /* 자식요소 선택하기 */
        p > em{
            color: blue;
        }

        /* 형제요소 선택하기 */
        /* => 바로 뒤에 있는 형제 */
        #sam + p{
            color: orange;
        }
        /* ~ => 모든 형제 */
        #sam ~ p{
            /* id가 'sam'의 모든 형제 */
            color: orange;
        }

        /* 앞에 있는 형제는 XX */
        #sam ~ img{
            display: none;
        }
    </style>
</head>
<body>
    <img src="images/star.jpg" width="120" alt="대전">
    <img src="images/star.jpg" width="120">
    <img src="images/star.jpg" width="120" id="sam">
    <p>대전은 유노코딩의 고향이자, 현 거주지이기도 합니다.</p>
    <p>대전광역시 유성구에는 대전의 랜드마크 한빛탑이 있습니다.</p>
    <p>한빛탑 맞은 편에는 <em>엑스포다리</em>가 놓여있습니다.</p>
    <p>엑스포다리 아래에는 대전 3대하천 중 하나인 갑천이 흐릅니다.</p>
</body>
</html>
