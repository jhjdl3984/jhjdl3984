<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>문서의 흐름</title>
        <style>
            .container{
                height: 400px;
                border: 1px solid black;
            }

            #first{
                /* float => 요소를 문서의 기본적인 흐름에서 제외하고 상위 요소의 왼족이나 오른쪽에 배치 */
                float: right;
            }

            #second{
                float: left;
            }

            p{
                /* clear => float을 무시 (left, right, both)*/
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img id="first"
            src="images/star.jpg" width="160">
            <img id="second"
            src="images/star.jpg" width="160">
            <p>
                대전은 대한민국의 광역시이며, 남한의 중앙에 위치해있다.
                순우리말 이름은 '한밭'인데, 이 이름은
                대전 내 지명 등에 많이 쓰이고 있다.
            </p>
        </div>

    </body>
</html>
