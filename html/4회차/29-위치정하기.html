<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>위치 정하기</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            color: white;
            background-color: orange;
        }
        .rel{
            background-color: red;
            /* relative => 원래 자리 기준으로 상대적 위치 이동 */
            position: relative;
            top: 50px;
            left: 50px;
        }
        .abs{
            /* absoulte => 문서의 흐름에서 완전히 제거됨 */
            position: absolute;
            right: 50px;
            top: 50px;
        }
        .scroll{
            height: 2000px;
        }
        .fixed{
            /* fixed => 위아래로 스크롤 이동해도 움직이지 X */
            position: fixed;
            right: 50px;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="abs">1</div>
    <div class="rel">2</div>
    <div class="scroll">3</div>
    <div class="fixed">4</div>
</body>
</html>
