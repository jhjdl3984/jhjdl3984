<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>여백 다루기</title>
        <style>
            div{
                width: 200px;
                height: 200px;
                border: 1px solid black;

                /* margin값 두개를 줬을 땐 값1 => 상하, 값2 => 좌우 */
                /* margin: 10px 20px; */
                /* 값이 3개일 때 값1 => 상, 값2 => 좌우, 값3 => 하 */
                margin: 10px 20px 30px;

                /* padding도 margin처럼 입력 */
                /* padding: 10px 20px 30px 40px; */
                /* padding - 위치마다 값 정해주기 (margin도 가능) */
                /* top bottom left right */
                padding-top: 20px;
                padding-right: 50px;

                /* 기본값 */
                /* width, height사이즈에 border, padding을 덧붙임 */
                box-sizing: content-box;
                /* 모든 요소를 합쳐서 지정해준 width, height 값을 유지 */
                /* width, height가 border값, padding값 만큼 양보 */
                /* box-sizing: border-box; */
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
